<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HALOO AURORAA ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
      background: #000;
    }

    /* FOTO BACKGROUND */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("BG 1.jpg") center/cover no-repeat;
      filter: blur(6px) brightness(0.5);
      z-index: -2;
    }

    /* LAYER GRADIENT */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(255,102,153,0.2));
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      color: #ffcce0;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      flex: 1;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .mau {
      background: linear-gradient(90deg, #ff6fa5, #ff99cc);
      color: white;
      box-shadow: 0 0 20px rgba(255, 150, 200, 0.4);
    }

    .mau:hover {
      transform: scale(1.05);
    }

    .gak {
      background: rgba(255,255,255,0.1);
      color: #ccc;
      position: relative;
      overflow: hidden;
      pointer-events: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .dialog {
      background: #ff80ab;
      color: white;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 320px;
      animation: popIn 0.6s ease;
      position: relative;
    }

    .dialog h2 {
      margin-bottom: 10px;
    }

    .dialog p {
      margin-bottom: 15px;
    }

    .close {
      background: white;
      color: #ff80ab;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
    }

    /* ANIMASI HATI */
    .heart {
      position: absolute;
      color: #ff80ab;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>HALOO AURORAA ðŸ’•</h1>
    <p>WILL YOU BE MY GIRLFRIEND??? ðŸ¥ºðŸ’—</p>

    <div class="choices">
      <button class="mau" id="btnMau">YESS, I DO ðŸ’–</button>
      <button class="gak" id="btnGak">NOOO ðŸ˜¢</button>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="dialog">
      <h2>YEAYYYY ðŸ’ž</h2>
      <p>RESMI YA SEKARANGG, LOFYUUU SAYANGGKUU ðŸ’—ðŸ’—</p>
      <button class="close" id="closeBtn">Tutup</button>
    </div>
  </div>

  <script>
    const btnMau = document.getElementById("btnMau");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    btnMau.addEventListener("click", () => {
      modal.classList.add("show");
      createHearts();
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("show");
    });

    // ANIMASI HATI
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        heart.innerText = "ðŸ’–";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
