<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nembak â€” HALOO AURORAA, WILL YOU BE MY GIRLFRIEND????</title>
  <style>
    :root{
      --bg: #bb3fad;
      --card: linear-gradient(180deg,#0b1220 0%, #bf3f68 100%);
      --accent: #f47588;
      --accent-2: #c044d0;
      --muted: #9aa4b2;
      --glass: rgba(255,255,255,0.04);
      --radius: 16px;
      --glass-2: rgba(255,255,255,0.02);
      font-family: Inter, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,107,129,0.06), transparent 6%),
                  radial-gradient(900px 500px at 90% 90%, rgba(126,249,179,0.03), transparent 6%),
                  var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.03);
    }

    h1{
      margin:0 0 8px 0;
      font-size:26px;
      line-height:1.05;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
    }

    .choices{
      display:flex;
      gap:12px;
      margin-top:16px;
      align-items:center;
    }

    .btn{
      flex:1;
      padding:14px 18px;
      border-radius:12px;
      border:0;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      transition:transform .14s ease, box-shadow .14s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      user-select:none;
    }

    .btn:active{ transform:translateY(1px) scale(.998); }

    .btn.mau{
      background: linear-gradient(90deg,var(--accent), #ff8aa1);
      color:white;
    }

    /* tombol "Gak" terlihat normal tapi non-interaktif */
    .btn.gak{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--muted);
      border: 1px solid rgba(255,255,255,0.03);
      cursor:default; /* tampilkan tidak bisa diklik */
      position:relative;
      overflow:hidden;
    }

    /* lapisan overlay untuk mencegah klik pada tombol "Gak" */
    .btn.gak .blocker{
      position:absolute;
      inset:0;
      pointer-events:auto; /* men-sink klik */
    }

    .hint{
      margin-top:12px;
      font-size:13px;
      color:#b9c3d0;
      text-align:center;
    }

    /* modal konfirmasi */
    .modal {
      position:fixed;
      inset:0;
      z-index:60;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(3,6,12,0.45);
      opacity:0;
      visibility:hidden;
      transition:opacity .18s ease, visibility .18s;
    }
    .modal.show{ opacity:1; visibility:visible; }

    .dialog{
      background:linear-gradient(180deg,#071225,#0b1530);
      padding:22px;
      border-radius:14px;
      min-width:280px;
      box-shadow: 0 18px 40px rgba(2,6,23,0.7);
      text-align:center;
      color:#e6f7ff;
      border:1px solid rgba(255,255,255,0.03);
    }
    .dialog h2{ margin:0 0 8px 0; font-size:20px; }
    .dialog p{ margin:0 0 16px 0; color:#b8d6e8; }

    .close{
      margin-top:6px;
      padding:8px 14px;
      border-radius:10px;
      border:0;
      background:rgba(255,255,255,0.04);
      color:#dceeff;
      cursor:pointer;
    }

    /* small sparkle animation behind card */
    .sparkles{
      position:absolute;
      inset:auto auto -40px -40px;
      width:200px;
      height:200px;
      pointer-events:none;
      opacity:.07;
      filter: blur(6px);
      transform:rotate(15deg);
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.6), transparent 6%),
                  radial-gradient(circle at 80% 60%, rgba(126,249,179,0.7), transparent 5%),
                  radial-gradient(circle at 60% 20%, rgba(255,107,129,0.6), transparent 6%);
    }

    footer.small{ margin-top:14px; text-align:center; color:var(--muted); font-size:13px; }
    @media (max-width:420px){
      .btn{ padding:12px; font-size:15px; }
      .card{ padding:20px; border-radius:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="judul">
      <div class="sparkles" aria-hidden="true"></div>
      <h1 id="judul">HALOO AURORAA, WILL YOU BE MY GIRLFRIEND????</h1>
      <p class="lead">HEHEHE</p>

      <div class="choices" role="group" aria-label="Pilihan">
        <button class="btn mau" id="btnMau" aria-describedby="hint">Mau</button>

        <!-- tombol 'Gak' dibuat terlihat normal, tapi memiliki lapisan pembatal klik (.blocker)
             sehingga tidak bisa digunakan. Ini menjaga UX â€” terlihat seperti pilihan tapi tak aktif. -->
        <button class="btn gak" aria-disabled="true" id="btnGak" tabindex="-1">
          Gak
          <!-- blocker menangkap klik; tidak ada event yang dipicu -->
          <span class="blocker" aria-hidden="true"></span>
        </button>
      </div>

      <div class="hint" id="hint">Pilih salah satu jawaban.</div>

      <footer class="small">!!!!</footer>
    </div>
  </div>

  <!-- modal + canvas konfeti -->
  <div class="modal" id="modal">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalText">
      <h2 id="modalTitle">YEYYYYYYY ðŸ’–</h2>
      <p id="modalText">SUDAH RESMII YAAA, LOFFYUUUU SAYANGGKUUU</p>
      <button class="close" id="closeBtn">Tutup</button>
      <canvas id="confettiCanvas" width="640" height="240" style="position:absolute; inset:auto 0 0 0; pointer-events:none;"></canvas>
    </div>
  </div>

  <script>
    // --- Elemen utama
    const btnMau = document.getElementById('btnMau');
    const btnGak = document.getElementById('btnGak'); // non-interaktif
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');
    const confettiCanvas = document.getElementById('confettiCanvas');

    // --- Pastikan tombol "Gak" tidak bisa memicu aksi
    // Bahkan jika user mencoba addEventListener via console, kita menjaga default:
    // (we set aria-disabled and tabindex -1 above).
    btnGak.addEventListener('click', (e) => {
      // blok murni: jangan lakukan apa-apa
      e.stopImmediatePropagation();
      e.preventDefault();
      // (opsional) beri umpan balik micro: shake atau tooltip singkat
      btnGak.animate([
        { transform: 'translateY(0px)' },
        { transform: 'translateY(-6px)' },
        { transform: 'translateY(0px)' }
      ], { duration: 260, easing: 'cubic-bezier(.2,.9,.3,1)' });
    });

    // --- Aksi saat 'Mau' diklik
    btnMau.addEventListener('click', async () => {
      showModal();
      launchConfetti();
      // contoh: setelah klik, disable tombol agar tidak spam
      btnMau.disabled = true;
      btnMau.style.opacity = 0.95;
    });

    closeBtn.addEventListener('click', () => {
      hideModal();
    });

    // --- Modal show/hide
    function showModal(){
      modal.classList.add('show');
      // fokus aksesibilitas
      closeBtn.focus();
    }
    function hideModal(){
      modal.classList.remove('show');
      btnMau.focus();
    }

    // --- Konfeti sederhana (tanpa library)
    // implementasi ringan: partikel warna-warni jatuh dan memudar
    function launchConfetti(){
      const ctx = confettiCanvas.getContext('2d');
      const W = confettiCanvas.width = window.innerWidth;
      const H = confettiCanvas.height = 240;
      const pieces = [];
      const colors = ['#ff6b81', '#7ef9b3', '#ffd166', '#9ad0f5', '#b58cff'];

      for (let i=0;i<120;i++){
        pieces.push({
          x: Math.random()*W,
          y: Math.random()*H - H,
          r: (Math.random()*6)+4,
          c: colors[Math.floor(Math.random()*colors.length)],
          d: (Math.random()*2)+1,
          tilt: (Math.random()*20)-10,
          tiltSpeed: (Math.random()*0.5)+0.2,
          alpha: 1
        });
      }

      let t = 0;
      function draw(){
        ctx.clearRect(0,0,W,H);
        t += 1;
        for (let p of pieces){
          p.y += 2 + p.d; // gravity-ish
          p.x += Math.sin(t * 0.02) * 1.5;
          p.tilt += p.tiltSpeed;
          p.alpha -= 0.004;
          if (p.alpha < 0) p.alpha = 0;

          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.c;
          ctx.beginPath();
          // simple tilted rect
          ctx.save();
          ctx.translate(p.x,p.y);
          ctx.rotate(p.tilt * Math.PI/180);
          ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.6);
          ctx.restore();
        }

        if (pieces.some(p => p.alpha>0)){
          requestAnimationFrame(draw);
        } else {
          ctx.clearRect(0,0,W,H);
        }
      }
      draw();
    }

    // --- Accessibility helpers: keyboard support for 'Mau' only
    btnMau.addEventListener('keyup', (e) => {
      if (e.key === 'Enter' || e.key === ' ') btnMau.click();
    });

    // --- NOTES:
    // - Untuk mengubah teks: edit <h1> dan <p.lead>.
    // - Untuk membuat 'Gak' benar-benar tidak bisa diubah lewat devtools: mustahil sepenuhnya di client-side.
    //   Namun, untuk tujuan fun/kejutan, pendekatan di atas sudah cukup (aria-disabled, tabindex, blocker overlay).
    // - Jangan gunakan ini untuk memaksa keputusan penting pada orang lain â€” gunakan dengan bijak.
  </script>
</body>
</html>
